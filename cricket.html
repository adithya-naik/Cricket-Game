<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <link rel="stylesheet" href="cricket.css">
</head>

<body>
    <h1>Bat-Ball-Wicket Game</h1>


    <button onclick="
    let comChoice =  generateComChoice();
    result= getResult('Bat',comChoice);
    showResult('Bat',comChoice,result);
    ">Bat</button>



    <button onclick="
    comChoice =  generateComChoice();
    result= getResult('Ball',comChoice);
    showResult('Ball',comChoice,result);
    ">Ball</button>



    <button onclick="
    comChoice =  generateComChoice();
    result= getResult('Wicket',comChoice);
    showResult('Wicket',comChoice,result);
    ">Wicket</button>

    <br>

    <button onclick="localStorage.clear()
        score = {
            win:0,
            lost:0,
            tie:0,
        }
    ">Reset</button>


    <!-- <div class="text"></div> -->


    <script src="cricket.js"></script>



</body>

</html>
